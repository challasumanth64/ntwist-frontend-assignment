<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTWIST - Contact Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>NTWIST</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Contact Form</a></li>
                <li><a href="sort.html">Sortable List</a></li>
                <li><a href="faq.html">FAQ Accordion</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="2">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required minlength="10"></textarea>
                <span class="error-message"></span>
            </div>
            <div class="time-spent">
                Time spent: <span id="timeCounter">0</span> seconds
            </div>
            <button type="submit">Submit</button>
            <div class="form-group">
                <label>Rate our service (optional):</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">☆</label>
                </div>
            </div>
        </form>
        <div id="confirmation" class="hidden">
            <p>Thank you for your message! We'll get back to you soon.</p>
        </div>
    </main>
    <script src="assets/js/form.js"></script>
</body>
</html>
